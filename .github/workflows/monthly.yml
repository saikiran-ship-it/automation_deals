name: Monthly Colab Notebook

on:
  schedule:
    # Run at 09:00 IST on the 1st of every month
    # IST = UTC+5:30 â†’ 03:30 UTC
    - cron: "30 3 1 * *"
  workflow_dispatch: {}  # lets you run manually for testing

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute notebook with papermill
        env:
          # Pass secrets and config to the notebook
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_URL: ${{ vars.SHEET_URL }} # or set as a secret if sensitive
        run: |
          papermill automation_all_deals.ipynb executed_output.ipynb

      - name: Upload executed notebook as artifact
        uses: actions/upload-artifact@v4
        with:
          name: executed-output
          path: executed_output.ipynb
